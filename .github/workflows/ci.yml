name: CI/CD Node Scotch

on:
  push:
    branches: [ "main", "develop" ] # Contrainte examen : main ET develop
  pull_request:
    branches: [ "main", "develop" ] # Contrainte examen : main ET develop

jobs:
  # JOB 1 : Build et Tests (CI)
  build-node-app:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Installer les dépendances
        run: npm install

      - name: Lancer les tests
        run: npm test

      - name: Vérification du code (Lint)
        run: npm run lint # Contrainte examen : étape de lint explicite

  # JOB 2 : Build & Push Docker (CD)
  push-docker-image:
    needs: build-node-app
    runs-on: ubuntu-latest
    # Contrainte examen : Le déploiement ne se fait QUE sur la branche 'main'
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        # Utilisation de docker build-push-action (plus propre pour l'examen) ou tes commandes manuelles
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/examen-node:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/examen-node:latest
